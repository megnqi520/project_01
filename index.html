<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h1>这是一个H1标题</h1>
    <div></div>

    <script src="./index.js">
        //  Git 是一个开源的分布式版本控制系统，是目前世界上最先进、最流行的版本控制系统。
        // Git的三个区域 工作区 暂存区 Git仓库
        // Git三种状态 已修改 已暂存 已提交
        // 工作区的四种状态 未追踪 未修改 已修改 已暂存  Git操作的最终结果 处于未修改的状态

        // 基础命令
        // 1. 初始化Git仓库的命令  git init
        // 2.查看文件状态的命令 git status 或 git stasus -s
        // git add 文件名   开始跟踪一个文件 
        // 3.一次性将文件加入暂存区的命令 git add .  工作中常用
        // git commit -a  跳过暂存区 直接提交
        // 4.将暂存区的文件提交到Git仓库的命令 git commit -m "提交消息"

        // git checkout -- 文件名 撤销操作  危险性高,不建议使用
        // git reset HEAD 要移除的文件名称
        // git rm -f 文件名   从Git 仓库和工作区中同时移除 index.js 文件
        // git rm --cached index.css  只从Git 仓库中移除 index.css   但保留工作区中的 index.css 文件
    </script>
</body>

</html>
